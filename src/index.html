<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#F0F0F0]">
    <nav class="flex items-center justify-between md:px-10 px-6 py-6">
      <div class="flex items-center justify-center gap-6">
        <div class="max-w-[280px]">
          <a href="#"
            ><img
              src="../src/asserts/logos/LogoBlack.svg"
              alt=""
              class="w-[100%]"
          /></a>
        </div>
        <ul
          class="flex items-center justify-center md:sticky md:flex-row md:opacity-100 md:bg-transparent md:text-[18px] fixed right-0 flex-col top-0 bg-white h-full w-full gap-5 text-2xl opacity-0"
        >
          <li>
            <a href="#" class="custom-transition-navlink">About it</a>
          </li>
          <li>
            <a href="#" class="custom-transition-navlink">How it works</a>
          </li>
          <li><a href="#" class="custom-transition-navlink">Pricing</a></li>
          <li><a href="#" class="custom-transition-navlink">FAQs</a></li>
        </ul>
      </div>
      <div class="gap-2 flex items-center">
        <button class="py-[6px] bg-white px-3 lg:py-[10px] lg:px-4">
          Login
        </button>
        <button class="py-[6px] bg-black text-white px-3 lg:py-[10px] lg:px-4">
          Sign Up
        </button>
      </div>
    </nav>

    <!-- now hero section -->

    <section>
      <div
        class="flex items-center justify-center flex-col pt-10 md:pt-3 sm:flex-row"
      >
        <!-- text -->
        <div class="w-full leading-none p-4 flex flex-col gap-2 lg:w-[50%]">
          <h2
            class="text-[40px] font-bold mb-3 sm:text-left text-center sm:text-[35px] md:text-[50px] xl:text-[60px]"
          >
            Always Track & Analyze Your Business Statistics To Succeed.
          </h2>
          <p class="mb-3 leading-[20px] sm:text-left">
            A better way tp manage your sales,team,clients & marketing - on
            sinlge platefrom,Powerful,affordable & easy.
          </p>

          <!-- email box -->
          <div class="flex items-center">
            <input
              type="text"
              placeholder="Enter your email"
              class="py-[6px] px-3 border-none outline-none lg:py-[14px] lg:px-[25px]"
            />
            <button
              class="py-[8px] bg-black text-white px-3 lg:py-[16px] lg:px-[25px]"
            >
              Get Started
            </button>
          </div>

          <!-- payment company logos -->
          <div class="flex items-center gap-4 mt-4 max-w-[90px]">
            <img src="asserts/icons/m_visa.png" alt="" class="w-full" />
            <img src="asserts/icons/MASTERCARD.png" alt="" class="w-full" />
            <img src="asserts/icons/PAYPALL.png" alt="" class="w-full" />
          </div>
        </div>
        <!-- image -->
        <div class="max-w-[600px]">
          <img src="asserts/images/Illustrations_1.png" width="100%" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
